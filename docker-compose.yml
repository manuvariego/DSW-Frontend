# ==========================================
# Production Docker Compose for Google Cloud
# Includes: API, MySQL, Frontend (Angular SSR), Nginx
# ==========================================

version: '3.8'

services:
  # ==========================================
  # Backend API
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cocheras_api
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-CocherasUTN}
      DBUSER: ${DBUSER:-cocheras_user}
      DBPASS: ${DBPASS}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-https://variego.me}
      RUN_MIGRATIONS: "true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cocheras_network

  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: cocheras_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-CocherasUTN}
      MYSQL_USER: ${DBUSER:-cocheras_user}
      MYSQL_PASSWORD: ${DBPASS}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cocheras_network

  # ==========================================
  # Frontend (Angular SSR)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cocheras_frontend
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      NODE_ENV: production
      PORT: 4000
    networks:
      - cocheras_network

  # ==========================================
  # Nginx Reverse Proxy
  # Cloudflare handles HTTPS, so we only need port 80
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: cocheras_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - cocheras_network

volumes:
  mysql_data:
    driver: local

networks:
  cocheras_network:
    driver: bridge
