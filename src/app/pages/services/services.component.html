<div class="container mt-4 fade-in-anim">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="section-title mb-0">Gestionar Mis Servicios</h3>
    <button class="btn btn-outline-dark" routerLink="/garages">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>

  <div *ngIf="message" class="alert alert-dark text-center shadow-sm mb-4">
    {{ message }}
  </div>

  <div class="card-box p-4 mb-5 mx-auto shadow-sm" [class.border-editing]="isEditing">
    
    <div class="d-flex align-items-center mb-3">
        <div class="icon-circle me-3" [ngClass]="isEditing ? 'bg-warning-light' : 'bg-dark-light'">
            <i class="fas" [ngClass]="isEditing ? 'fa-pen text-warning-dark' : 'fa-plus text-dark'"></i>
        </div>
        <h5 class="mb-0 fw-bold">{{ isEditing ? 'Editar Servicio' : 'Nuevo Servicio' }}</h5>
    </div>
    
    <div class="row g-3 align-items-end">
      <div class="col-md-5">
        <label class="form-label fw-bold small text-muted">NOMBRE DEL SERVICIO</label>
        <input type="text" class="form-control" placeholder="Ej: Lavado Completo" [(ngModel)]="newService.description">
      </div>

      <div class="col-md-3">
        <label class="form-label fw-bold small text-muted">PRECIO</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" placeholder="0" [(ngModel)]="newService.price">
        </div>
      </div>

      <div class="col-md-4 d-flex gap-2">
        <button class="btn w-100 fw-bold" 
                [ngClass]="isEditing ? 'btn-warning text-dark' : 'btn-dark-custom'"
                (click)="isEditing ? updateService() : addService()"
                [disabled]="!newService.description || !newService.price">
          {{ isEditing ? 'Guardar Cambios' : 'Agregar' }}
        </button>

        <button *ngIf="isEditing" class="btn btn-outline-secondary" (click)="cancelEdit()" title="Cancelar">
            <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <h4 class="mb-3 section-subtitle">Listado de Servicios</h4>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-dark" role="status"></div>
  </div>

  <div *ngIf="!isLoading && myServices.length === 0" class="alert alert-light text-center border p-5">
    <p class="mb-0 text-muted">No hay servicios registrados.</p>
  </div>

  <div class="table-responsive bg-white rounded-3 shadow-sm border" *ngIf="!isLoading && myServices.length > 0">
    <table class="table table-hover align-middle mb-0">
      <thead class="bg-light">
        <tr>
          <th class="py-3 ps-4 text-muted text-uppercase small">Servicio</th>
          <th class="py-3 text-muted text-uppercase small">Precio</th>
          <th class="py-3 pe-4 text-end text-muted text-uppercase small">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let srv of myServices" [class.table-active]="editingId === srv.id">
          
          <td class="ps-4 fw-bold text-dark">
             {{ srv.description }}
             <span *ngIf="editingId === srv.id" class="badge bg-warning text-dark ms-2">Editando...</span>
          </td>
          
          <td class="fw-bold text-success fs-5">
            ${{ srv.price }}
          </td>
          
          <td class="pe-4 text-end">
            <button class="btn btn-sm btn-light border me-2" (click)="editService(srv)" title="Editar">
              <i class="fas fa-pen text-warning"></i>
            </button>
            <button 
              class="btn btn-danger btn-sm" 
              (click)="deleteService(srv.id)"
              [disabled]="isLoading">
              
              <i class="bi bi-trash"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
