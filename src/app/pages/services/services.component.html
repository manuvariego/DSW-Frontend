<div class="container mt-5">
  
  <h2 class="mb-4 text-center">Gestionar Mis Servicios</h2>

  <div *ngIf="message" class="alert alert-info text-center">
    {{ message }}
  </div>

  <div class="card shadow border-0 mb-5">
    <div class="card-header bg-white py-3">
      <h5 class="mb-0 text-primary"><i class="fas fa-plus-circle"></i> Nuevo Servicio</h5>
    </div>
    <div class="card-body p-4">
      
      <div class="row g-3 align-items-end">
        
        <div class="col-md-7">
          <label class="form-label fw-bold">Nombre del Servicio</label>
          <input type="text" class="form-control form-control-lg" 
                 placeholder="Ej: Lavado Completo" 
                 [(ngModel)]="newService.description">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Precio</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" 
                   placeholder="0" 
                   [(ngModel)]="newService.price">
          </div>
        </div>

        <div class="col-md-2">
          <button class="btn btn-primary btn-lg w-100" (click)="addService()"
                  [disabled]="!newService.description || !newService.price">
            Agregar
          </button>
        </div>

      </div>
    </div>
  </div>

  <h4 class="mb-3 text-muted">Servicios Activos</h4>
  
  <div *ngIf="isLoading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!isLoading && myServices.length === 0" class="alert alert-light text-center border">
    <i class="fas fa-box-open fa-2x mb-3 text-muted"></i>
    <p class="mb-0">No tenés servicios cargados todavía.</p>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let srv of myServices">
      
      <div class="card h-100 shadow-sm service-card border-0">
        <div class="card-body d-flex flex-column justify-content-between">
          
          <div>
            <h5 class="card-title fw-bold text-dark">{{ srv.description }}</h5>
            <hr class="my-2 opacity-10">
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <h3 class="text-success mb-0 fw-bold">${{ srv.price }}</h3>
            
            <button class="btn btn-outline-danger btn-sm rounded-pill px-3" (click)="deleteService(srv.id)">
              <i class="fas fa-trash-alt me-1"></i> Borrar
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
