<div class="login-wrapper">
  <div class="card-box fade-in-anim">

    <div class="login-header">
      <div class="icon-circle-login">
        <i class="fas fa-user"></i>
      </div>
      <h2 class="section-title">Bienvenido</h2>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="uname" class="form-label">Identificación</label>
        <input type="text" id="uname"
               class="modern-input"
               [class.is-invalid]="fieldErrors.username"
               placeholder="DNI (usuarios) o CUIT (garages)"
               name="uname" [(ngModel)]="username">
        <div *ngIf="fieldErrors.username" class="invalid-feedback">
          {{ fieldErrors.username }}
        </div>
      </div>

      <div class="form-group">
        <label for="psw" class="form-label">Contraseña</label>
        <input type="password" id="psw"
               class="modern-input"
               [class.is-invalid]="fieldErrors.password"
               placeholder="••••••••"
               name="psw" [(ngModel)]="password">
        <div *ngIf="fieldErrors.password" class="invalid-feedback">
          {{ fieldErrors.password }}
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember" [(ngModel)]="remember" checked>
        <label class="form-check-label" for="remember">Recordar sesión</label>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-dark-custom" [disabled]="isLoading">
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner"></i>
          INGRESANDO...
        </span>
      </button>

      <div class="link-section">
        <span>¿Olvidaste tu contraseña? <a href="#" class="login-link">Recuperar</a></span>
      </div>

      <div class="link-section">
        <span>¿No tienes cuenta? <a routerLink="/register" class="login-link">Regístrate</a></span>
      </div>

    </form>
  </div>
</div>
