<div class="container mt-5 fade-in-anim">
  <div class="card-box p-5 mx-auto" style="max-width: 450px;">
    
    <div class="text-center mb-4">
      <div class="icon-circle-login mb-3 mx-auto">
        <i class="fas fa-user"></i>
      </div>
      <h2 class="section-title">Bienvenido</h2>
      <p class="text-muted small">Ingresa tus credenciales para continuar.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group mb-3">
        <label for="uname" class="form-label">Identificación</label>
        <input type="text" id="uname"
               class="form-control modern-input"
               [class.is-invalid]="fieldErrors.username"
               placeholder="DNI (usuarios) o CUIT (garages)"
               name="uname" [(ngModel)]="username">
        <div *ngIf="fieldErrors.username" class="invalid-feedback">
          {{ fieldErrors.username }}
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="psw" class="form-label">Contraseña</label>
        <input type="password" id="psw"
               class="form-control modern-input"
               [class.is-invalid]="fieldErrors.password"
               placeholder="••••••••"
               name="psw" [(ngModel)]="password">
        <div *ngIf="fieldErrors.password" class="invalid-feedback">
          {{ fieldErrors.password }}
        </div>
      </div>

      <div class="form-group form-check mb-4">
        <input type="checkbox" class="form-check-input" id="remember" name="remember" [(ngModel)]="remember" checked>
        <label class="form-check-label text-muted small" for="remember">Recordar sesión</label>
      </div>

      <div *ngIf="errorMessage" class="toast-message toast-error shadow-sm">
        <i class="fas fa-exclamation-circle me-2"></i> {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-dark-custom w-100 btn-lg mb-3" [disabled]="isLoading">
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin me-1"></i> INGRESANDO...
        </span>
      </button>

      <div class="text-center">
        <span class="text-muted small">¿Olvidaste tu contraseña? <a href="#" class="login-link">Haz click aquí</a></span>
      </div>

      <div class="text-center mt-3">
        <span class="text-muted small">¿No tienes cuenta? <a routerLink="/register" class="login-link">Regístrate aquí</a></span>
      </div>

    </form>
  </div>
</div>
