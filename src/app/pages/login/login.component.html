<div class="container mt-5 fade-in-anim">
  <div class="card-box p-5 mx-auto" style="max-width: 450px;">
    
    <div class="text-center mb-4">
      <div class="icon-circle-login mb-3 mx-auto">
        <i class="fas fa-user"></i>
      </div>
      <h2 class="section-title">Bienvenido</h2>
      <p class="text-muted small">Ingresa tus credenciales para continuar.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      
      <div class="form-group mb-3">
        <label for="uname" class="form-label">Usuario</label>
        <input type="text" id="uname" class="form-control modern-input" placeholder="DNI: 12312123" 
               name="uname" [(ngModel)]="username" required>
      </div>

      <div class="form-group mb-3">
        <label for="psw" class="form-label">Contraseña</label>
        <input type="password" id="psw" class="form-control modern-input" placeholder="••••••••" 
               name="psw" [(ngModel)]="password" required>
      </div>

      <div class="form-group form-check mb-4">
        <input type="checkbox" class="form-check-input" id="remember" name="remember" [(ngModel)]="remember" checked>
        <label class="form-check-label text-muted small" for="remember">Recordar contraseña</label>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger shadow-sm text-center mb-3 p-2 small">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-dark-custom w-100 btn-lg mb-3">INICIAR SESIÓN</button>

      <div class="text-center">
        <span class="text-muted small">¿Olvidaste tu contraseña? <a href="#" class="login-link">Haz click aquí</a></span>
      </div>

    </form>
  </div>
</div>
