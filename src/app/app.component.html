<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">

    <!-- LOGO / HOME -->
    <a class="navbar-brand"
       routerLink=""
       (click)="onOption('home')">
      ParkEasy
    </a>

    

    <!-- ACCIONES DERECHA -->
    <div class="d-flex align-items-center gap-2">

      <!-- INGRESAR (solo si NO está logueado) -->
      <a class="btn button"
         *ngIf="!authService.isLoggedIn()"
         routerLink="login"
         (click)="onOption('login')">
        Ingresar
      </a>

      <!-- Saludo al usuario -->
    <span *ngIf="authService.isLoggedIn()" class="navbar-text me-2 fw-semibold">
      Hola, {{ authService.getUserName() }}
    </span>


      <!-- BOTÓN HAMBURGUESA (solo si está logueado) -->
      <button class="navbar-toggler"
              *ngIf="authService.isLoggedIn()"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- MENÚ LATERAL -->
    <div class="offcanvas offcanvas-end"
         tabindex="-1"
         id="offcanvasNavbar">

      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav">

          <!-- ===== MENÚ USUARIO ===== -->
          <ng-container *ngIf="authService.isUser()">

            <li class="nav-item">
              <a class="nav-link" routerLink="vehicles" data-bs-dismiss="offcanvas">
                Mis Vehículos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="reservation" data-bs-dismiss="offcanvas">
                Reservar
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="cancelReservation" data-bs-dismiss="offcanvas">
                Cancelar Reserva
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="garages" data-bs-dismiss="offcanvas">
                Cocheras
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="locations" data-bs-dismiss="offcanvas">
                Localidades
              </a>
            </li>

          </ng-container>

          <!-- ===== MENÚ ADMIN ===== -->
          <ng-container *ngIf="authService.isAdmin()">

            <li class="nav-item">
              <a class="nav-link" routerLink="users" data-bs-dismiss="offcanvas">
                Usuarios
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="typeVehicles" data-bs-dismiss="offcanvas">
                Tipos de Vehículos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="reservationTypes" data-bs-dismiss="offcanvas">
                Tipos de Estadía
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="locations" data-bs-dismiss="offcanvas">
                Localidades
              </a>
            </li>

          </ng-container>

          <!-- CERRAR SESIÓN -->
          <li class="nav-item mt-3">
            <button class="btn btn-outline-danger w-100"
                    (click)="logout()"
                    data-bs-dismiss="offcanvas">
              Cerrar sesión
            </button>
          </li>

        </ul>
      </div>
    </div>
  </div>
</nav>



<router-outlet></router-outlet>
