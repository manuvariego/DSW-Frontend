# Production docker-compose for variego.me with Cloudflare
# This file should be merged with your existing docker-compose.yml on the VM
# Cloudflare handles SSL, so we only need port 80

services:
  # Your existing API service - keep your current configuration
  # Just make sure it's on the app-network
  # api:
  #   build: ./backend
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - app-network

  # Frontend service (Angular SSR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - app-network

  # Nginx reverse proxy (HTTP only - Cloudflare handles HTTPS)
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - frontend
      - api

networks:
  app-network:
    driver: bridge
